<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./src/css/reset.css">

<body>
    <header>
        <div class="yourname">
            <a href="index.html">Your Name</a>

        <nav class="navbar">

            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="content">
            <div class="contact">
                <h1>Contact</h1>
                <form>
                    <label for="name"> Name</label><br><br>
                    <input type="text" id="name" name="name" value="John"><br><br><br>
                    <label for="email">Email</label><br><br>
                    <input type="email" id="email" name="email" value="JohnDoe@gmail.com"><br><br>
                    <label for="message" name="message">Message</label><br><br>
                    <textarea name="message" cols="63" rows="15"></textarea>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
            <div class="connect-with-me">
                <h2>Connect with Me</h2>
                <div class="connect-div">
                    <a href="#"><img src="./src/image/github-128.png" alt=""></a>
                    <a href="#"><img src="./src/image/linkedin-128.png" alt=""></a>
                    <a href="#"><img src="./src/image/stackoverflow-128.png" alt=""></a>
                </div>
                <div>
        </section>
    </main>
    <footer>
